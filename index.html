<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Single Price Grid Component</title>
</head>
<body>
    <div class="container">
        <header id="main-header">
            <h4 id="header-title" class="primary"></h4>
            <p id="header-subtitle" class="secondary"></p>
            <p id="header-description" class="gray small-text"></p>
        </header>

        <section id="price">
            <h4 id="price-title"></h4>
            <p><span id="price-amount" class="large-text"></span><span id="price-period" class="off-white"></span></p>
            <p id="price-small-text" class="small-text"></p>
            <a id="sign-up-button" class="btn" href="#">Sign Up</a>
        </section>

        <section class="why-us">
            <h4 id="why-us-title"></h4>
            <div id="why-us-details"></div> 
        </section>
    </div>

    <footer>
        <p id="footer-text" class="attribution"></p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
